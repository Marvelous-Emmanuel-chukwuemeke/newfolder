<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Subscribe to Our Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="tFT90dW6yBj3IDjPdwsx2LgoLAUdWCKfjZEeZsapXZ0" />
  <meta name="description" content="Subscribe to our newsletter to receive updates and new content directly in your inbox." />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./css/styles_subscribe.css" />
  

</head>
<body>
  <main>
    <h1>Join Our Newsletter</h1>
    <p>Subscribe and get notified whenever we post new content.</p>
    <form id="subscribe-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/.netlify/functions/subscribe">
      <input type="hidden" name="bot-field" />
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <button type="submit">Subscribe</button>
    </form>
    <div id="message"></div>
  </main>
  <script src="./js/subscribe.js"></script>
</body>
</html>
